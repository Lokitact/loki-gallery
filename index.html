<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loki</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      :root, [data-theme="dark"] {
        --color-bg-primary: #111827;
        --color-bg-primary-gradient: linear-gradient(180deg, #111827 0%, #172033 100%);
        --color-bg-secondary: #1F2937;
        --color-bg-tertiary: #374151;
        --color-border: #4B5563;
        --color-text-primary: #F9FAFB;
        --color-text-secondary: #D1D5DB;
        --color-text-muted: #9CA3AF;
        --color-accent: #06B6D4;
        --color-accent-hover: #0891B2;
        --color-accent-glow: 0 0 15px rgba(6, 182, 212, 0.4);
        --color-danger: #EF4444;
        --color-danger-hover: #DC2626;
      }
      [data-theme="light"] {
        --color-bg-primary: #F9FAFB;
        --color-bg-primary-gradient: linear-gradient(180deg, #F9FAFB 0%, #F3F4F6 100%);
        --color-bg-secondary: #FFFFFF;
        --color-bg-tertiary: #F3F4F6;
        --color-border: #E5E7EB;
        --color-text-primary: #1F2937;
        --color-text-secondary: #4B5563;
        --color-text-muted: #6B7280;
        --color-accent: #0891B2;
        --color-accent-hover: #06B6D4;
        --color-accent-glow: 0 0 15px rgba(8, 145, 178, 0.3);
        --color-danger: #DC2626;
        --color-danger-hover: #B91C1C;
      }
      [data-theme="twilight"] {
        --color-bg-primary: #1E293B;
        --color-bg-primary-gradient: linear-gradient(180deg, #1E293B 0%, #29374d 100%);
        --color-bg-secondary: #334155;
        --color-bg-tertiary: #475569;
        --color-border: #64748B;
        --color-text-primary: #F1F5F9;
        --color-text-secondary: #CBD5E1;
        --color-text-muted: #94A3B8;
        --color-accent: #F472B6;
        --color-accent-hover: #EC4899;
        --color-accent-glow: 0 0 15px rgba(244, 114, 182, 0.3);
        --color-danger: #F87171;
        --color-danger-hover: #EF4444;
      }
      [data-theme="midnight"] {
        --color-bg-primary: #020617;
        --color-bg-primary-gradient: linear-gradient(180deg, #020617 0%, #0f172a 100%);
        --color-bg-secondary: #0f172a;
        --color-bg-tertiary: #1e293b;
        --color-border: #334155;
        --color-text-primary: #F8FAFC;
        --color-text-secondary: #E2E8F0;
        --color-text-muted: #94A3B8;
        --color-accent: #8B5CF6;
        --color-accent-hover: #7C3AED;
        --color-accent-glow: 0 0 15px rgba(139, 92, 246, 0.3);
        --color-danger: #F43F5E;
        --color-danger-hover: #E11D48;
      }
      [data-theme="ocean"] {
        --color-bg-primary: #e0f2fe;
        --color-bg-primary-gradient: linear-gradient(180deg, #e0f2fe 0%, #d0ecfe 100%);
        --color-bg-secondary: #f0f9ff;
        --color-bg-tertiary: #bae6fd;
        --color-border: #7dd3fc;
        --color-text-primary: #0c4a6e;
        --color-text-secondary: #0369a1;
        --color-text-muted: #0284c7;
        --color-accent: #3b82f6;
        --color-accent-hover: #2563eb;
        --color-accent-glow: 0 0 15px rgba(59, 130, 246, 0.3);
        --color-danger: #DC2626;
        --color-danger-hover: #B91C1C;
      }
      body {
          background-color: var(--color-bg-primary);
          background-image: var(--color-bg-primary-gradient);
          color: var(--color-text-primary);
          transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Text Selection */
      ::selection {
        background-color: var(--color-accent);
        /* Use a color that has high contrast against the accent color. The primary bg works well for both light and dark themes. */
        color: var(--color-bg-primary);
      }

      /* Improved Focus States */
      input:focus, button:focus, textarea:focus {
        box-shadow: var(--color-accent-glow);
      }
      
      /* General Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes fadeInDetail {
        from { opacity: 0; transform: scale(0.97); }
        to { opacity: 1; transform: scale(1); }
      }
      
      .fade-in-detail {
        animation: fadeInDetail 0.3s ease-out forwards;
      }
      
      .animated-grid > * {
        opacity: 0;
        animation: fadeIn 0.4s ease-out forwards;
        animation-delay: calc(var(--i, 0) * 30ms);
      }

      /* === LOGIN PAGE SPECIFIC STYLES === */
      @keyframes ken-burns {
        0% { transform: scale(1.1) translate(0, 0); }
        100% { transform: scale(1) translate(-2%, 2%); }
      }

      .login-background::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2670&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        filter: brightness(0.6);
        opacity: 0.4;
        animation: ken-burns 40s ease-in-out infinite alternate;
        transform-origin: center;
        z-index: 0;
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0;
      }
      .break-inside-avoid {
        break-inside: avoid;
      }
      .selection-box {
        position: fixed;
        border: 1px solid var(--color-accent);
        background-color: rgba(6, 182, 212, 0.2);
        z-index: 50;
        pointer-events: none;
      }
    </style>
